<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>

  <body>
    <div class="weather-card">
      <div class="title">
        <p class="conditions"></p>
        <p class="location"></p>
      </div>
      <div class="weather-data">
        <div class="temperature-div">
          <p class="temperature"></p>
          <p class="temp-unit"></p>
        </div>
        <div class="bar"></div>
        <ul class="data-list">
          <li>FEELS LIKE: <span class="feels-like-temp"></span></li>
          <li>WIND: <span class="wind-speed"></span></li>
          <li>HUMIDITY: <span class="humidity"></span></li>
        </ul>
      </div>
    </div>
    <form action="">
      <div>
        <label for="search-location"></label>
        <input id="search-location" type="search" placeholder="Search Location">
      </div>
    </form>
  </body>
</html>
